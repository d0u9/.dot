# Ref: https://alacritty.org/config-alacritty.html

[general]
live_config_reload = true
import = [
  # uncomment the flavour you want below:
  # "~/.config/alacritty/plugins/catppuccin/catppuccin-latte.toml"
  "~/.config/alacritty/plugins/catppuccin/catppuccin-frappe.toml"
  # "~/.config/alacritty/plugins/catppuccin/catppuccin-macchiato.toml"
  # "~/.config/alacritty/plugins/catppuccin/catppuccin-mocha.toml"
]

[window]
dynamic_padding = true
decorations = "Full"
blur = true
decorations_theme_variant = "Dark"
option_as_alt = "OnlyLeft"

[scrolling]
history = 60000

[font]
size = 13.3
offset = { x = 0, y = 6}
glyph_offset = { x = 0, y = 4 }
normal = { family = "FiraCode Nerd Font", style = "Regular" }
bold = { family = "FiraCode Nerd Font", style = "Medium" }

[bell]

[cursor]
style = { shape = "Beam", blinking = "Always" }
blink_interval = 600
blink_timeout = 0
unfocused_hollow = false
thickness = 0.6

[[keyboard.bindings]]
key = "1"
mods = "Control"
mode = "AppKeypad"
action = "Hide"

